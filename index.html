<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="instagramCelular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagramLogo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/d26yf2h-e858f532-4b44-4584-a255-fdedf789cb0b.png" alt="fotoPerfil">
                </div>
                
                <a href="#" class="instagram-login"> Continuar como UsuarioX</a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o UsuarioX</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
